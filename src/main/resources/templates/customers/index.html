<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="card mt-3">
            <h6 class="card-header">Customers</h6>
            <div class="card-body">
                <div class="row">
                    <form class="d-flex col-10" th:object="${search}" th:action="@{/customers/}" method="GET" >
                        <input class="form-control me-2" type="search" placeholder="Search by name" name="search" th:value="${search}">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </form>

                    <div class="col-2">
                        <a class="btn btn-primary d-block" href="/customers/edit/">Add</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="customer: ${customers}">
                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.firstName}"></td>
                        <td th:text="${customer.lastName}"></td>
                        <td>
                            <a th:href="@{/orders/(customerId=${customer.id})}" class="btn btn-outline-primary">Orders</a>
                            <a th:href="@{/customers/edit/{id}/ (id=${customer.id})}" class="btn btn-outline-primary">Edit</a>
                            <a th:href="@{/customers/edit/{id}/ (id=${customer.id})}" class="btn btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</section>
</body>
</html>
