<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
<body>
<section layout:fragment="content">
  <div class="container">
    <div class="card mt-3">
      <h6 class="card-header" th:if="${newCustomer} == true">New Customer</h6>
      <h6 class="card-header" th:if="${newCustomer} == false">Edit Customer</h6>

      <div class="card-body">
        <form th:object = "${customer}" th:action="${returnUrl}" method="POST">

          <div class="row mb-3">
            <!-- Name -->
            <div class="col-6">
              <label for="first-name">First Name</label>
              <input
                      id="first-name"
                      type="text"
                      name="firstName"
                      th:field="*{firstName}"
                      class="form-control"
                      placeholder="Enter First Name"
              />
            </div>

            <!-- Name -->
            <div class="col-6">
              <label for="last-name">Last Name</label>
              <input
                      id="last-name"
                      type="text"
                      name="lastName"
                      th:field="*{lastName}"
                      class="form-control"
                      placeholder="Enter Last Name"
              />
            </div>
          </div>

          <!-- Name -->
          <div class="mb-3">
            <label for="phone">Phone Number</label>
            <input
                    id="phone"
                    type="text"
                    name="phone"
                    th:field="*{phone}"
                    class="form-control"
                    placeholder="Enter Phone Number"
            />
          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <input
                    id="email"
                    type="email"
                    name="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Enter Email"
            />
          </div>

          <div class="mb-3">
            <label for="address">Address</label>
            <input
                    id="address"
                    type="text"
                    name="address"
                    th:field="*{address}"
                    class="form-control"
                    placeholder="Enter Address"
            />
          </div>

          <div>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
</body>
</html>
